<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Music Player</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1></h1>
    <div class="music-container active">
      <ul class="tracklist">
        <button onclick="open_list()">Close</button>
      </ul>
      <div class="block">
        <div class="screen">
          <div class="nav">
            <button onclick="open_list()">Menu</button>
            <button onclick="open_list()">Upload</button>
          </div>

          <p></p>
          <p></p>
        </div>
      </div>
      <div class="main">
        <div class="track-info"></div>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress">
            <input type="range" min="0" max="0" id="slider" value="0" />
            <p>0:00</p>
          </div>
        </div>
        <div class="player">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward" aria-hidden="true"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play" aria-hidden="true"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

    <form id="upload-form">
      <div class="mb-3">
        <input type="file" name="filename" id="file-upload" accept=".mp3" />
        <input type="submit" value="Upload" />
      </div>
    </form>

    <div class="tracks"></div>
    <script src="./src/script.js"></script>
    <script>
      let tracklist = document.querySelector('.tracklist');

      function open_list() {
        console.log('i was clicked');
        tracklist.classList.toggle('active');
      }

      // function justplay() {
      //   if (Playing_song == false) {
      //     playTrack();
      //   } else {
      //     pausesong();
      //   }
      // }
    </script>
  </body>
</html>
